<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stock Chart</title>
</head>
<body>
<canvas id="chart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
        var jsonData = JSON.parse(window.android.getChartData());

        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: jsonData.t,
                datasets: [{
                    label: 'Stock Price',
                    data: jsonData.c,
                    borderColor: 'blue',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            displayFormats: {
                                day: 'MMM D'
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
